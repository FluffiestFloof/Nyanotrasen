# Moth related cuisine

# Raw Moth
- type: entity
  name: raw moth meat
  parent: FoodMeatBase
  id: FoodMothMeat
  description: Unpleasantly powdery and dry. Kind of pretty, though.
  components:
  - type: FlavorProfile
    flavors:
      - meaty
      - powdery
  - type: Tag
    tags:
    - Raw
  - type: Sprite
    layers:
    - state: plain
      color: "#f7d896"
  - type: SliceableFood
    count: 3
    slice: FoodMothMeatCutlet
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 9
  - type: Construction
    graph: MothMeatSteak
    node: start
    defaultTarget: moth steak

# Raw Moth Cutlet
- type: entity
  name: raw moth cutlet
  parent: FoodMeatBase
  id: FoodMothMeatCutlet
  description: A powdery and dry moth meat cutlet.
  components:
  - type: FlavorProfile
    flavors:
      - meaty
      - powdery
  - type: Tag
    tags:
    - Raw
    - Cutlet
  - type: Sprite
    layers:
    - state: cutlet
      color: "#f7d896"
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 3

